<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Загрузка файла</title>
</head>
<body>
    <h1>Загрузите текстовый файл (.txt)</h1>
    <form action="/upload" method="post" enctype="multipart/form-data">
          <input type="file" name="file" accept=".txt" required>
          <button type="submit">Загрузить</button>
    </form>
</body>
</html>
